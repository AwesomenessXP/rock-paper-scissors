<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            // User and computer choose rock/paper, or scissors
            function computerPlay() {
                let outcome = ['rock', 'paper', 'scissors'];
                return outcome[Math.floor(Math.random()*outcome.length)];
            }

            function userPlay() {
                let verified = false;
                while (!verified) {
                    let result = prompt("Please enter rock, paper, or scissors");
                    result = `${result.slice(0,1).toLowerCase()}${result.slice(1, result.length).toLowerCase()}`; // the string will be a combination of first letter + rest of the word
                    if (result == "rock" || result == "paper" || result == "scissors") {
                        verified = true;
                        return result; //return a string with embedded variables
                    }
                    else {
                        alert("ERROR: Please try again!");
                    }
                }// while()
            }

            function playRound(user, computer) {
                alert("The computer chose " + computer);
                if (user === computer) {
                    alert(`Tie! You and the computer chose ${user}.`);
                    return null;
                }// if
                if ((user === "rock" && computer === "paper") || (user === "paper" && computer === "scissors") || 
                        (user === "scissors" && computer === "rock")){
                    alert(`You Lose! ${computer} beats ${user}.`);
                    return 0;
                }
                else {
                    alert(`You Win! ${user} beats ${computer}.`);
                    return 1;
                }
            }

            function game () {
                let computerPoints = 0;
                let userPoints = 0;
                for (let i = 0; i < 5; i++) {
                    let outcome = playRound(userPlay(), computerPlay());
                    if (outcome === null) { // outcome is true (or 1), then user wins
                        continue;
                    }// if
                    else if (outcome) {
                        userPoints++;
                    }
                    else {
                        computerPoints++;
                    }// else
                }// for

                if (userPoints > computerPoints) {
                    alert("YOU ARE THE WINNER!!");
                }
                else if (userPoints < computerPoints) {
                    alert("You lose... Perhaps another day...");
                }
                else {
                    alert("An even game for you and the computer.");
                }
            }// game()

            game();
        </script>
    </body>
</html>
